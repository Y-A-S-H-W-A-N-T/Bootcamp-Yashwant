<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Images Showcase</title>
    <link rel="stylesheet" href="solution-2-2.css">
</head>
<body>
    <!-- Full-Bleed Header with Overlay -->
    <header class="full-bleed-header">
        <div class="overlay"></div>
        <h1>The Big 3s</h1>
    </header>
    <div class="images">
        <img src="image1.png" alt="crysis" class="adjusted-image"
            onerror="this.onerror=null; this.src='https://picsum.photos/id/237/300/200';"
        >
        <img src="image2.jpg" alt="husky" class="adjusted-image"
            onerror="this.onerror=null; this.src='https://picsum.photos/id/257/300/200';"
        >
        <img src="image3.jpg" alt="z900" class="adjusted-image"
            onerror="this.onerror=null; this.src='https://picsum.photos/id/232/300/200';"
        >
    </div>
</body>
</html>
