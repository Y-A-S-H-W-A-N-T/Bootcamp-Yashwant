<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Theme</title>
  <link rel="stylesheet" href="solution-2-3-1.css">
</head>
<body>
  <header class="gradient-header">
    <h1>Gradient Theme Design</h1>
  </header>

  <main>
    <section>
      <h2 class="gradient-header">Linear Gradient Header</h2>
      <p>Explore the beauty of linear gradients with different angles and stops.</p>
    </section>

    <div class="button-container">
      <button class="gradient-button">Radial Gradient Button</button>
      <button class="gradient-button alternate">Alternate Radial Gradient</button>
    </div>

    <section class="gradient-demo">
      <h3>Linear Gradient with Different Angles</h3>
      <div class="gradient-box angle-45">45° Gradient</div>
      <div class="gradient-box angle-90">90° Gradient</div>
      <div class="gradient-box angle-180">180° Gradient</div>
    </section>

    <section class="gradient-demo">
      <h3>Radial Gradient with Different Stops</h3>
      <div class="gradient-circle stops-1">Two Stops</div>
      <div class="gradient-circle stops-2">Three Stops</div>
      <div class="gradient-circle stops-3">Four Stops</div>
    </section>
  </main>
</body>
</html>
