<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-File Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-... (integrity hash)"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2d3e50;
            margin: 20px;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button i {
            margin-right: 8px;
        }

        /* Table Styles */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Highlighted Row */
        .highlight {
            background-color: #e0f7fa;
        }

        /* Browser Info Styling */
        #browserInfo {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #browserInfo p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Student Table</h1>
    <button id="changeFont">Change Table Font</button>
    <button id="addStudent"><i class="fas fa-user-plus"></i> Add Student</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Yashwant</td>
                <td>21</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>

    <div id="browserInfo" class="info"></div>

    <script>
        document.getElementById('addStudent').addEventListener('click', () => {
            const tableBody = document.querySelector('#studentTable tbody');
            const newRow = document.createElement('tr');
            newRow.classList.add('highlight');

            newRow.innerHTML = `
                <td>2</td>
                <td>John Doe</td>
                <td>18</td>
                <td>A</td>
            `;

            tableBody.appendChild(newRow);
        });

        document.getElementById('changeFont').addEventListener('click', () => {
            const link = document.createElement('link');
            link.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap';
            link.rel = 'stylesheet';
            document.head.appendChild(link);
            document.getElementById('studentTable').style.fontFamily = 'Roboto, sans-serif';
        });

        const browserInfoDiv = document.getElementById('browserInfo');
        const browserInfo = `
            <p><strong>Browser Name:</strong> ${navigator.appName}</p>
            <p><strong>Browser Version:</strong> ${navigator.appVersion}</p>
            <p><strong>Window Dimensions:</strong> ${window.innerWidth} x ${window.innerHeight}</p>
            <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
        `;
        browserInfoDiv.innerHTML = browserInfo;

        window.addEventListener('resize', () => {
            browserInfoDiv.innerHTML = `
                <p><strong>Browser Name:</strong> ${navigator.appName}</p>
                <p><strong>Browser Version:</strong> ${navigator.appVersion}</p>
                <p><strong>Window Dimensions:</strong> ${window.innerWidth} x ${window.innerHeight}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            `;
        });
    </script>
</body>
</html>
