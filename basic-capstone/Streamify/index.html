<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Songs</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div>
    <input id="artist-search" type="text" placeholder="Search by artist">
    <input id="song-search" type="text" placeholder="Search by song name">
    <select id="genre-filter">
      <option value="">All Genres</option>
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="jazz">Jazz</option>
    </select>
    <select id="popularity-filter">
      <option value="">All Popularity Levels</option>
      <option value="low">Low (0-25)</option>
      <option value="average">Average (25-50)</option>
      <option value="medium">Medium (50-75)</option>
      <option value="high">High (75-100)</option>
    </select>
  </div>
  <div id="song-list"></div>
  <div id="pagination"></div>
  <button id="export">Export Filtered Data</button>
  <script type="module" src="index.js" defer></script>
</body>
</html>
