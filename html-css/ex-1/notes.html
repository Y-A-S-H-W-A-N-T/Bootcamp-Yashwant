<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #2d3748;
        }
        ul {
            margin-left: 20px;
        }
        .highlight {
            color: #FF6347;
            font-weight: bold;
        }
        p {
            margin-bottom: 15px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #2d3748;
            padding-bottom: 5px;
        }
        .task {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>NOTES</h1>

    <div class="section">
        <h2>Exercise - 1: Basic HTML layouts and coding techniques</h2>
        <div class="task">
            <h3>Tasks</h3>
            <ul>
                <li>level - 1: created a simple web layout using plain html code</li>
                <li>level - 2: Implemented golden layout structure</li>
                <li>level - 3: Implemented tables in html</li>
            </ul>
        </div>
    </div>
</body>
</html>
